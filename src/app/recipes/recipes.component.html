<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>

  <div class="col-md-7">
    <app-recipes-detail
      *ngIf="selectedRecipe; else noRecipeSelectedMessage"
      [recipe]="selectedRecipe"
    ></app-recipes-detail>

    <ng-template #noRecipeSelectedMessage>
      <p>No recipe selected</p>
    </ng-template>
  </div>
</div>
