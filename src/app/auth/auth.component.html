<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authFrom.valid"
        >
          {{ loginMode ? "Login" : "Sign Up" }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ loginMode ? "Sign Up" : "Login" }} instead
        </button>
      </div>
    </form>
  </div>
</div>
